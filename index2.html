function verifyOTP() {
    const enteredOTP = document.getElementById("otp-input").value.trim();
    const email = 'aditya.bajaj2021a@vitstudent.ac.in'; // Replace with user's email or retrieve from input field

    fetch('http://localhost:3000/verify-otp', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, enteredOTP }) // Send both email and entered OTP
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Failed to verify OTP');
        }
        return response.json();
    })
    .then(data => {
        var otpMessage = document.getElementById("otp-message");
        var otpError = document.getElementById("otp-error");
        
        if (data.verified) {
            console.log('OTP Verified');
            otpMessage.textContent = "OTP Verified Doors are Opened"; // Overwrite message
            otpMessage.style.display = "block";
            otpError.style.display = "none"; // Hide error message if previously shown
        } else {
            console.log('OTP Not Verified');
            otpError.textContent = "OTP Not Verified"; // Overwrite message
            otpError.style.display = "block";
            otpMessage.style.display = "none"; // Hide success message if previously shown
        }
    })
    .catch(error => {
        console.error('Error:', error.message);
        // Handle error as needed
    });
